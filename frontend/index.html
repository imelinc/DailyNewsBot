<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DailyNewsBot – Suscripciones</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 16px
        }

        h1 {
            margin-bottom: 4px
        }

        small {
            color: #666
        }

        form,
        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0
        }

        input,
        button {
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc
        }

        button {
            cursor: pointer
        }

        ul {
            list-style: none;
            padding: 0
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 8px 0
        }

        .badge {
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px
        }

        .PENDING {
            background: #fff3cd
        }

        .CONFIRMED {
            background: #d1e7dd
        }

        .error {
            color: #b00020
        }

        .ok {
            color: #056d17
        }
    </style>
</head>

<body>
    <h1>DailyNewsBot</h1>
    <small>Gestioná hasta <b>7</b> suscriptores. Recordatorio: cada alta requiere confirmar por email.</small>

    <form id="addForm">
        <label>Email a suscribir:</label><br />
        <input id="email" type="email" required placeholder="tu@correo.com" />
        <button>Suscribir</button>
        <div id="addMsg"></div>
    </form>

    <div class="card">
        <b>Suscriptores</b>
        <ul id="list"></ul>
        <div id="listMsg"></div>
    </div>

    <script>
        const API = "https://t5ctucl4gf.execute-api.us-east-1.amazonaws.com";

        async function fetchSubs() {
            document.getElementById('list').innerHTML = "<li>Cargando...</li>";
            const r = await fetch(API + "/subscribers");
            const data = await r.json();
            const ul = document.getElementById('list'); ul.innerHTML = "";
            if (!data.subscribers?.length) { ul.innerHTML = "<li>No hay suscriptores aún.</li>"; return; }
            data.subscribers.forEach(s => {
                const li = document.createElement('li');
                li.innerHTML = `
      <span>${s.email} <span class="badge ${s.status}">${s.status}</span></span>
      <button onclick="unsubscribe('${s.email}')">Desuscribir</button>
    `;
                ul.appendChild(li);
            });
        }
        async function unsubscribe(email) {
            if (!confirm(`Desuscribir ${email}?`)) return;
            const r = await fetch(API + "/unsubscribe", {
                method: "POST", headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await r.json();
            alert(data.message || JSON.stringify(data));
            fetchSubs();
        }
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const msg = document.getElementById('addMsg'); msg.textContent = "Procesando...";
            const r = await fetch(API + "/subscribe", {
                method: "POST", headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await r.json();
            msg.textContent = data.error || data.message;
            msg.className = data.error ? "error" : "ok";
            document.getElementById('email').value = "";
            fetchSubs();
        });
        fetchSubs();
    </script>
</body>

</html>
